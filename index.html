<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评测任务</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- 顶部导航 -->
        <nav class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-14">
                    <div class="flex items-center">
                        <h1 class="text-lg font-medium text-gray-900">评测任务</h1>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button class="bg-blue-500 text-white px-3 py-1.5 text-sm rounded hover:bg-blue-600 transition-colors">
                            创建评测任务
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区 -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <!-- 筛选器 -->
            <div class="bg-white rounded-md border border-gray-200 p-4 mb-4">
                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-3">
                        <label class="block text-sm text-gray-600 mb-1.5">任务名称</label>
                        <input type="text" placeholder="请输入" class="w-full px-3 h-8 text-sm border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="col-span-3">
                        <label class="block text-sm text-gray-600 mb-1.5">状态</label>
                        <select class="w-full px-3 h-8 text-sm border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                            <option>全部</option>
                            <option>待评测</option>
                            <option>评测中</option>
                            <option>已完成</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="bg-white rounded-md border border-gray-200">
                <table class="min-w-full">
                    <thead>
                        <tr class="border-b border-gray-200 text-sm">
                            <th class="text-left py-3 px-4 font-normal text-gray-500">任务名称</th>
                            <th class="text-left py-3 px-4 font-normal text-gray-500">描述</th>
                            <th class="text-left py-3 px-4 font-normal text-gray-500">状态</th>
                            <th class="text-left py-3 px-4 font-normal text-gray-500">评测进度</th>
                            <th class="text-left py-3 px-4 font-normal text-gray-500">评测结果</th>
                            <th class="text-left py-3 px-4 font-normal text-gray-500">创建时间</th>
                            <th class="text-left py-3 px-4 font-normal text-gray-500">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50">
                            <td class="py-3 px-4 text-sm">eval_20230328154404</td>
                            <td class="py-3 px-4 text-sm text-gray-500">-</td>
                            <td class="py-3 px-4">
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs bg-green-50 text-green-600">
                                    评测中
                                </span>
                            </td>
                            <td class="py-3 px-4">
                                <div class="w-full bg-gray-100 rounded-full h-1.5">
                                    <div class="bg-blue-500 h-1.5 rounded-full" style="width: 45%"></div>
                                </div>
                            </td>
                            <td class="py-3 px-4 text-sm text-gray-500">250/115</td>
                            <td class="py-3 px-4 text-sm text-gray-500">2024-03-28 20:54</td>
                            <td class="py-3 px-4 text-sm">
                                <button class="text-blue-500 hover:text-blue-600">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- 分页 -->
                <div class="border-t border-gray-200 px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center text-sm text-gray-500">
                        共 10 条记录
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="inline-flex items-center px-2 py-1 border border-gray-300 rounded text-sm text-gray-500 bg-white hover:bg-gray-50">
                            上一页
                        </button>
                        <span class="text-sm text-gray-500">1</span>
                        <button class="inline-flex items-center px-2 py-1 border border-gray-300 rounded text-sm text-gray-500 bg-white hover:bg-gray-50">
                            下一页
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
